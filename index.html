<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="Firstname">Firstname:</label>
        <input type="text" id="Firstname" name="Firstname " required />
        <br />
        <br />
        <label for="Middlename">Middlename:</label>
        <input type="text" id="Middlename" name="Middlename" required />
        <br />
        <br />
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" name="Lastname" required />
        <br />
        <br />
        <label for="Course">Course :</label>
        <select name="Course" id="Course" required>
          <option value="" disabled selected>Course</option>
          <option value="">BCA</option>
          <option value="">BBA</option>
          <option value="">B.Tech</option>
          <option value="">MBA</option>
          <option value="">MCA</option>
          <option value="">M.Tech</option>
        </select>
        <br />
        <br />
        <label for="Gender" required>Gender :</label>
        <br />
        <input type="radio" name="Gender" value="Male" />Male
        <br />
        <input type="radio" neme="Gender" value="Female" />Female
        <br />
        <input type="radio" name="Gender" value="Other" />Other
        <br />
        <br />
        <label for="DOB">DOB </label>
        <input type="datetime-local" name="meeting-time" />
        <br />

        <label for="Phone">Phone :</label>
        <!-- <span
          style="
            border: 1px solid rgb(189, 187, 187);
            padding-right: 1rem;
            
            font-size: 15px;
            padding-top: 1px;
            padding-bottom: 1px;
          "
          >+91</span
        > -->
        <input type="text" name="country code" value="+91" size="2" disabled="">
        <input style="width: 6rem" type="tel" name="Phone" />
        <br />
        <br />
        <label for="Address">Address</label>
        <br />
        <textarea
          name="comment"
          id="comment"
          rows="5"
          cols="80"
          required
        ></textarea>
        <br />
        <br />
        <label for="Email">Email:</label>
        <input type="email" name="email" />
        <br />
        <br />
        <label for="Password">Password:</label>
        <input type="password" name="password" />
        <br />
        <br />
        <label for="password">Re-type password:</label>
        <input type="password" name="password" />
        <br />
        <br />
        <input type="checkbox" name="subscribe" />
        <label for="condition">Agree to terms and condition</label>
        <br />
        <br />
        <label for="text">Choose File</label>
        <input type="file" name="file" />
        <br /><br />
        <label for="text">Choose Color</label>
        <input type="color" name="color" />
        <br /><br />
        <input type="reset" value="Reset Form" />
        <input type="submit" value="submit Form" />
      </fieldset>
    </form>
  </body>
</html>
